<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Item Example</title>
    <style>
        .work-item {
            margin-bottom: 20px;
        }
        .work-item .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .work-item h3 {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .work-item p {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <article class="col-6 col-12-xsmall work-item">
        <a href="https://github.com/selinawaang/Groundwater-Time-series-Modeling" class="image fit thumb">
            <img src="images/thumbs/ground_water.png" alt="Ground Water Image" />
        </a>
        <h3>Magna sed consequat tempus</h3>
        <p>Lorem ipsum dolor sit amet nisl sed nullam feugiat.</p>
    </article>
</body>
</html>
